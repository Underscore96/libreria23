<div class="form-container">
  <mat-card class="card">
    <mat-card-title class="card-title">Add a New Book</mat-card-title>
    <mat-card-content class="cust-form">
      <form [formGroup]="addForm" (submit)="addBook()">
        <mat-form-field class="form-field">
          <mat-label>Author</mat-label>
          <input matInput type="text" formControlName="author">
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="title">
        </mat-form-field>
        <mat-form-field class="description-field">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" class="large-description"></textarea>
        </mat-form-field>
        <button mat-raised-button class="bttn" color="white">Add Book</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<div class="form-container">
  <mat-card class="card">
    <mat-card-title>Add a New Book</mat-card-title>
    <mat-card-content class="cust-form">
      <form [formGroup]="addForm" (submit)="addBook()">
        <mat-form-field>
          <mat-label>Author</mat-label>
          <input matInput type="text" formName="author">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput type="text" formName="title">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput type="text" formName="description">
        </mat-form-field>
        <button mat-raised-button class="bttn" color="primary">Add Book</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
